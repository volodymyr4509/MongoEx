<div ng-cloak>
    <div class="row">
        <div class="text-center">
            <h1 data-translate="training.title">Exercise!</h1>
        </div>
    </div>

    <div ng-repeat="exercise in vm.exercises track by exercise.number">
        <div class="row">
            <button type="submit"
                    ui-sref="training-exercise({number:exercise.number})"
                    class="btn btn-info btn-sm">
                <span class="glyphicon glyphicon-eye-open"></span>
                {{exercise.number}}. {{exercise.description}}
            </button>
        </div>
    </div>



</div>
