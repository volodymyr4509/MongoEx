<div ng-cloak>
    <div class="row">
        <div class="col-md-1">
            <button class="btn btn-primary" ui-sref="training">Back</button>
        </div>
        <div class="text-center col-md-11">
            <h1 data-translate="training.title">Exercise!</h1>
        </div>

    </div>


    <div>
        <div class="row">
            <div class="col-md-4">
                <p class="text-large">{{vm.exercise.number}}.{{vm.exercise.description}}</p>
            </div>
            <div class="col-md-8">
                <textarea placeholder="Query..." class="col-md-8 match-parent"></textarea>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div>
                    <button class="btn btn-primary" ng-click="toggleHintVisibility()">{{showHintButtonText}}</button>
                </div>
                <div class="animate-hide bg-info" ng-show="showHint">
                    {{vm.exercise.hint}}
                </div>
            </div>
            <div class="col-md-8">

                <div class="animate-hide bg-info" ng-show="showHint">

                </div>
            </div>

        </div>
    </div>

</div>
