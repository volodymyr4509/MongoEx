<div ng-cloak>
    <div class="row">
        <div class="text-center">
            <h1 data-translate="training.title">Exercise!</h1>
        </div>
    </div>
Hello training exercise
    <div>
        <div class="row">

                <p1>{{vm.exercise.id}}</p1>
            </div>
            <div>
                <textarea placeholder="Query..." class="col-md-8"></textarea>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div>
                    <button class="btn btn-primary" ng-click="toggleHintVisibility()">{{showHintButtonText}}</button>

                    {{exercise.hint}}

            <div class="col-md-8">

                    <button class="btn btn-primary" ui-sref="training">Back</button>

                </div>
            </div>

        </div>
