<div>
    <h2 data-translate="mongoExApp.query.home.title">Queries</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="query.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="mongoExApp.query.home.createLabel">
                        Create new Query
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="mongoExApp.query.userId">User Id</span></th>
                    <th><span data-translate="mongoExApp.query.exerciseId">Exercise Id</span></th>
                    <th><span data-translate="mongoExApp.query.queryBody">Query Body</span></th>
                    <th><span data-translate="mongoExApp.query.executionTime">Execution Time</span></th>
                    <th><span data-translate="mongoExApp.query.result">Result</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="query in vm.queries track by query.id">
                    <td><a ui-sref="query-detail({id:query.id})">{{query.id}}</a></td>
                    <td>{{query.userId}}</td>
                    <td>{{query.exerciseId}}</td>
                    <td>{{query.queryBody}}</td>
                    <td>{{query.executionTime | date:'medium'}}</td>
                    <td>{{query.result}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="query-detail({id:query.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="query.edit({id:query.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="query.delete({id:query.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
