
<div>
    <h2><span data-translate="mongoExApp.query.detail.title">Query</span> {{vm.query.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="mongoExApp.query.userId">User Id</span></dt>
        <dd>
            <span>{{vm.query.userId}}</span>
        </dd>
        <dt><span data-translate="mongoExApp.query.exerciseNumber">Exercise Id</span></dt>
        <dd>
            <span>{{vm.query.exerciseNumber}}</span>
        </dd>
        <dt><span data-translate="mongoExApp.query.queryBody">Query Body</span></dt>
        <dd>
            <span>{{vm.query.queryBody}}</span>
        </dd>
        <dt><span data-translate="mongoExApp.query.createdDate">Created Date</span></dt>
        <dd>
            <span>{{vm.query.createdDate | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="mongoExApp.query.result">Result</span></dt>
        <dd>
            <span>{{vm.query.result}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="query-detail.edit({id:vm.query.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
