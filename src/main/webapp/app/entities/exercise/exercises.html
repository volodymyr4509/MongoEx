<div>
    <h2 data-translate="mongoExApp.exercise.home.title">Exercises</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="exercise.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="mongoExApp.exercise.home.createLabel">
                        Create new Exercise
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="mongoExApp.exercise.number">Number</span></th>
                    <th><span data-translate="mongoExApp.exercise.description">Description</span></th>
                    <th><span data-translate="mongoExApp.exercise.answer">Answer</span></th>
                    <th><span data-translate="mongoExApp.exercise.hint">Hint</span></th>
                    <th><span data-translate="mongoExApp.exercise.last_modified_date">Last Modified Date</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="exercise in vm.exercises track by exercise.id">
                    <td><a ui-sref="exercise-detail({id:exercise.id})">{{exercise.id}}</a></td>
                    <td>{{exercise.number}}</td>
                    <td>{{exercise.description}}</td>
                    <td>{{exercise.answer}}</td>
                    <td>{{exercise.hint}}</td>
                    <td>{{exercise.last_modified_date | date:'medium'}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="exercise-detail({id:exercise.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="exercise.edit({id:exercise.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="exercise.delete({id:exercise.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
